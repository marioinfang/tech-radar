name: Angular Unit Tests and CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  actions: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.4

      - name: Install UI dependencies
        working-directory: project/ui
        run: npm install

      - name: Build UI Project
        working-directory: project/ui
        run: npm run build

      - name: Run UI Tests
        working-directory: project/ui
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Upload UI Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: project/ui/coverage/**/lcov.info
          flags: ui
          fail_ci_if_error: true

      - name: Install API dependencies
        working-directory: project/api
        run: npm install